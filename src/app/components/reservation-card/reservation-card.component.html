<div class="card my-5">
  <h3 class="card-header text-center">{{ reservation._id }}</h3>
  <h3 class="text-center text-black-50">
    {{ reservation.status | uppercase }}
  </h3>
  <div class="d-flex justify-content-center">
    <hr class="header-line" />
  </div>

  <div class="card-body">
    <div class="row mb-3">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <p class="category">Guest number:</p>
        <p>{{ reservation.guest_count }}</p>
        <p class="category">Total:</p>
        <p>{{ reservation.total }}</p>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <p class="category">Check in:</p>
        <p>{{ reservation.start_date | date: "shortDate" }}</p>
        <p class="category">Check out:</p>
        <p>{{ reservation.end_date | date: "shortDate" }}</p>
      </div>
    </div>

    <button
      href="#"
      class="btn btn-danger"
      (click)="cancelReservation()"
      *ngIf="reservation.status == 'active'"
    >
      CANCEL RESERVATION
    </button>
  </div>
</div>
