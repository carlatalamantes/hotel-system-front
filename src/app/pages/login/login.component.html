<div class="overflow-hidden">
  <header class="banner d-flex justify-content-center">
    <div class="my-4">
      <h1 class="title">SERENDIPIA</h1>
      <hr style="height: 2px; color: white; opacity: 100%" />
      <h2 class="text-center">LOG IN</h2>
    </div>
  </header>

  <body class="row d-flex justify-content-center align-items-center">
    <form
      action=""
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
      class="col-lg-5 col-md-8 col-sm-9"
    >
      <app-alert
        [message]="message"
        [showAlert]="showAlert"
        [isError]="isError"
      ></app-alert>

      <div class="mb-5">
        <h3>EMAIL</h3>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter your email"
          name="email"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          required
        />
      </div>

      <div>
        <h3>PASSWORD</h3>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          name="password"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          required
        />
      </div>

      <div class="mt-3">
        <p>
          You don't have an account?
          <a
            [routerLink]="['/signup']"
            style="text-decoration: underline; color: rgb(43, 43, 43)"
            >Sign up here</a
          >
        </p>
      </div>

      <div class="d-flex justify-content-center mt-4 mb-5">
        <button type="submit" class="btn btn-dark">SIGN IN</button>
      </div>
    </form>
  </body>
</div>
