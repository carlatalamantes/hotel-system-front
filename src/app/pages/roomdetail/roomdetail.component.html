<div class="overflow-hidden">
  <header class="banner d-flex justify-content-center">
    <div class="my-4">
      <h1 class="title text-center">SERENDIPIA</h1>
      <hr style="height: 2px; color: white; opacity: 100%" />
      <h2 class="text-center">ROOM DETAILS</h2>
    </div>
  </header>

  <body class="row d-flex justify-content-center align-items-center m-5">
    <div class="col-lg-6 col-md-sm-12">
      <div class="">
        <h1 class="room-name text-center">{{ room.name | uppercase }}</h1>
        <hr />
        <img
          src="https://cdn.webhotelier.net/photos/w=1920/amirandes-vwl2p/L402900.jpg"
          alt=""
        />

        <h1 class="room-name mt-4">
          PRICE <span>${{ room.nightly_price }}</span>
        </h1>
      </div>
    </div>

    <div class="col-lg-6 col-ms-sm-12">
      <p class="room-details m-0 text-center">SERVICES</p>
      <hr />
      <div
        class="row d-flex justify-content-between services"
        *ngFor="let service of room.services"
      >
        <p class="col-lg-3 col-md-4 col-sm-12 text-center">
          {{ service | uppercase }}
        </p>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <button (click)="goToBook(room._id)" type="button" class="btn btn-dark">
          BOOK
        </button>
      </div>
    </div>
  </body>
</div>
